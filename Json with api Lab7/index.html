<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Exercise 7</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px; /* Adjust the height as needed */
        }
        .container {
            text-align: center;
            padding-top: 20px; /* Adjust the top padding as needed */
        }
        table {
            margin-top: 20px; /* Adjust the top margin as needed */
        }
    </style>
</head>

<body>
    <div class="container">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Book Name</th>
                </tr>
            </thead>
            <tbody id="bookList">
                <!-- Table rows will be dynamically generated here -->
            </tbody>
        </table>
        <div class="btn-container">
            <button type="button" class="btn btn-primary" id="fetchBooks">Fetch Books</button>
        </div>
    </div>
</body>


<script>
    document.getElementById('fetchBooks').addEventListener('click', function () {
        fetch('https://www.anapioficeandfire.com/api/books')
            .then(response => response.json())
            .then(data => {
                const bookList = document.getElementById('bookList');
                bookList.innerHTML = ''; // Clear previous content
                data.forEach(book => {
                    const row = bookList.insertRow();
                    const cell = row.insertCell(0);
                    cell.textContent = book.name;
                });
            })
            .catch(error => console.error('Error fetching books:', error));
    });
</script>

</html>
